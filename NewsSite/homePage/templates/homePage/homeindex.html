{% extends 'homePage/index.html' %}
{% block content %}
  
<div class="container mt-4">
  <div class="row">
  
    <div class="col-md-8">
      <!-- Detection part -->
      <div class="detectionWindow">
        <h3>Fake News Detection System</h3> 
   
        <form action="{% url 'home' %}" method="post" >
          {% csrf_token %}
          <!-- <label for="user_input">Enter news text:</label>-->
          <br>
          <textarea id="user_input" name="user_input" required oninput="setUserInputToSessionStorage()"></textarea>
          <br>
          <button type="submit" class="btn btn-dark">Predict</button>
        </form>
      </div>
    </div>
<!--Detection part Ends-->
    <!-- Result section -->
    <div class="col-md-4">
      <h3> Result</h3>
      {% if result %}
        <p>{{ result }}</p>
        <p>{{ prediction }}</p>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      {% endif %}
    </div>
<!--Result section Ends-->
  </div>

  <!-- progress bar ko part-->
  <script>
    var i = 0;
    var prediction = "{{ prediction }}";
    move(parseFloat(prediction) * 100);

    function move(uiValue) {
  
      if (i == 0) {
        i = 1;
        var elem = document.getElementById("myBar");
            if (!elem) {
    return;  
  }
        var width = 10;
        var id = setInterval(frame, 10);

        function frame() {
          if (width >= uiValue) {
            clearInterval(id);
            i = 0;
          } else {
            width++;
            elem.style.width = width + "%";
            elem.innerHTML = width + "%";
          }
        }
      }
    }
  </script>

  <!-- session storage and AJAX request -->
  <script>
    function setUserInputToSessionStorage() {
      userInputValue = document.getElementById('user_input').value;
      sessionStorage.setItem('user_input', userInputValue);
    }

    async function makePrediction(event) {
      event.preventDefault();  // Prevent default form submission

      // Get our user input
      userInputValue = document.getElementById('user_input').value;

      try {
        // asynchronous POST request made to the view
        const response = await fetch('{% url "home" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}',
          },
          body: new URLSearchParams({
            'user_input': userInputValue,
          }),
        });
 
        const data = await response.json();
       
        console.log(typeof(data));


        // update only the result wala section
        document.getElementById('result').innerHTML = '<p>' + data.result + '</p><p>' + data.prediction + '</p>';

        // set user ko input back to the input field
        document.getElementById('user_input').value = userInputValue;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // user input retain on form submission
    window.onload = function() {
      // session storage for user input
      const storedUserInput = sessionStorage.getItem('user_input');
      
      if (storedUserInput) {
        document.getElementById('user_input').value = storedUserInput;
      }
    };
  </script>

</div>
{% endblock %}
